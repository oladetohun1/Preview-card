<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main class="container">
  <section class="top">
    <picture>
      <source media="(min-width: ") srcset="./images/image-product-desktop.jpg" >
        <img src="./images/image-product-mobile.jpg" alt="img not found">
    </picture>

  </section>
  <section class="bottom">
    <h2>PERFUME</h2>

  <h1>Gabrielle Essence Eau De Parfu</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
<ul>
  <li class="price">$149.99</li>
  <li><s>$169.99</s></li>
</ul>
  <div class="button">
    <button class="btn"><img src="./images/icon-cart.svg" alt="img not found!">Add to cart</button>
  </div>
  

  </section>
</main>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Korede</a>.
  </div>
</body>
</html>
